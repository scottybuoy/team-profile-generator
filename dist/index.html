<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Team Profile</title>
</head>
<body>
    <header id="header">
        <h1>The Freshest Team</h1>
    </header>
    <main id="card-container">
        <div class="card">
            <div class="card-title">
                <h2>Name</h2>
                <h3>Position</h3>
            </div>
            <div class="card-body">
                <p class="employee-info">ID:</p>
                <p class="employee-info">Email:</p>
                <p class="employee-info">Variable:</p>
            </div>
        </div>
    </main>
</body>
</html>
